{% extends "layout.html" %}


{% block content %}

    <h1>{{ title }}</h1>

    <div class="dir">
        <ul>

            <li>
                <a href="/{{ dir }}">{{ dir }}/</a>
            </li>

            {% for f in files %}
                <li>
                {% if dir %}
                    <a href="/{{ dir }}/{{ f }}">{{ f }}</a>
                {% else %}
                     <a href="/{{ f }}">{{ f }}</a>
                {% endif %}
                </li>
            {% endfor %}

        </ul>
    </div>

{% endblock %}

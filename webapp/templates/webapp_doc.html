{% extends "webapp_layout.html" %}


{% block content %}

    <div class="webapp_docs">
        <ul>
            {% for d in docs %}
                <li class="webapp_attribute"><a href="{{ d }}">{{ d }}</a></li>
            {% endfor %}
        </ul>
    </div>

    {% autoescape off %}
         <pre>{{ text }}</pre>
    {% endautoescape %}

{% endblock %}
